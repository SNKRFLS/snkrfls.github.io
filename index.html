<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dynamic Solutions Official Website" />

    <meta property="og:title" content="Dynamic Solutions | Coming Soon" />

    <meta property="og:image" content="./assets/images/meta/metaog_bg.png" />
    
    <link rel="stylesheet" href="./assets/css/site.css" />

    <title>Dynamic Solutions | Coming Soon</title>

<body>

    <header class="siteHeader">

    </header>

    <main class="main">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
   
    <script defer>
        
        var typed = new Typed("#siteMainMessage", {
            strings: ["WE'RE COMING SOON."],

            backSpeed: 50,
